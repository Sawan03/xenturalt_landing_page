<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar with Dropdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Lato', sans-serif;
    }

    /* Top Strip */
    .top-strip {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      font-size: 14px;
      background: #F6F6F6;
      color: #000;
      flex-wrap: wrap;
      border-bottom: 1px solid #000;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info img {
      width: 13px;
      height: 13px;
      margin-right: 5px;
    }

    .top-strip a {
      color: #000;
      text-decoration: underline;
      margin-left: 5px;
    }

    @media (max-width: 768px) {
      .top-strip {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
        padding: 10px 20px;
        font-size: 13px;
      }
    }

    /* Navbar */
    .navbar {
      font-style: 'lato';
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #F6F6F6;
      flex-wrap: wrap;
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      width: 217px;
      height: auto;
    }

    .toggle-btn {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .nav-items {
      display: flex;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .nav-items a,
    .nav-items button {
      font-size: 14px;
      font-weight: 400;
      color: #333;
      text-decoration: none;
      position: relative;
    }

    .nav-items a::after,
    .dropdown > a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #ff6b35;
      transition: width 0.3s ease-in-out;
    }

    .nav-items a:hover::after,
    .dropdown:hover > a::after {
      width: 100%;
    }

    .nav-items button {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Lato', sans-serif;
    }

    .outline-btn {
      background: transparent;
      color: #ff6b35;
      border: 1px solid #ff6b35;
      
    }

    .primary-btn {
      background: #007bff;
      color: white;
      border: none;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 99;
      min-width: 200px;
      border-radius: 5px;
      flex-direction: column;
      padding: 10px 0;
    }

    .dropdown-content a {
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f3f3f3;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

       :root {
  --primary-color: #2563eb;
  --bg-color: #f9fafb;
  --text-color: #1f2937;
  --border-color: #d1d5db;
  --radius: 8px;
}

body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  margin: 0;
  padding: 20px;
}

.primary-btn {
  background-color: var(--primary-color);
  color: white;
  padding: 14px 28px;
  font-size: 1rem;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background-color 0.3s;
}

.primary-btn:hover {
  background-color: #1e40af;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow-y: auto;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: white;
  margin: 50px auto;
  padding: 30px 24px;
  border-radius: var(--radius);
  max-width: 720px;
  width: 90%;          /* make width relative to viewport */
  box-sizing: border-box; /* include padding in width */
  position: relative;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.close-btn {
  position: absolute;
  top: 12px;
  right: 20px;
  font-size: 24px;
  color: #888;
  cursor: pointer;
}

.close-btn:hover {
  color: #000;
}

h2 {
  font-size: 1.75rem;
  margin-bottom: 24px;
  color: var(--text-color);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  font-size: 0.95rem;
}

input, select, textarea {
  width: 100%;
  padding: 12px 14px;
  border: 1px solid var(--border-color);
  border-radius: var(--radius);
  font-size: 1rem;
  box-sizing: border-box;  /* important for padding */
}

textarea {
  resize: vertical;
  min-height: 100px;
}

.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-top: 28px;
  flex-wrap: wrap;
}

.form-actions button {
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: var(--radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn {
  background-color: var(--primary-color);
  color: white;
}

.submit-btn:hover {
  background-color: #1e40af;
}

.cancel-btn {
  background-color: #e5e7eb;
  color: #374151;
}

.cancel-btn:hover {
  background-color: #d1d5db;
}

/* Responsive Styles */
@media (max-width: 600px) {
  body {
    padding: 10px;
  }

  .modal-content {
    margin: 20px auto;
    padding: 20px 16px;
    width: 95%;
    max-width: none; /* remove max-width constraint */
  }

  h2 {
    font-size: 1.5rem;
  }

  input, select, textarea {
    padding: 10px 12px;
    font-size: 0.95rem;
  }

  .form-actions {
    flex-direction: column;
    align-items: stretch;
  }

  .form-actions button {
    width: 100%;
  }
}

    /* Responsive */
    @media (max-width: 768px) {
      .toggle-btn {
        display: block;
      }

       .nav-items {
    display: none !important;
    flex-direction: column;
    width: 100%;
    gap: 15px;
    margin-top: 1rem;
  }

  .nav-items.show {
    display: flex !important;
  }

      .nav-items a,
      .nav-items button,
      .dropdown {
        width: 100%;
        text-align: left;
      }

      .dropdown-content {
        position: relative;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.active .dropdown-content {
        display: flex;
      }

      .dropdown-content a {
        padding-left: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- JavaScript -->
  <script>document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.getElementById("toggleBtn");
  const navItems = document.getElementById("navItems");
  const dropdown = document.getElementById("dropdown");
  const servicesLink = document.getElementById("servicesLink");

  const updateNavVisibility = () => {
    if (window.innerWidth <= 768) {
      navItems.classList.remove("show");
    } else {
      navItems.classList.add("show");
    }
  };

  updateNavVisibility(); // set initial visibility

  if (toggleBtn && navItems) {
    toggleBtn.addEventListener("click", () => {
      navItems.classList.toggle("show");
    });
  }

  if (servicesLink && dropdown) {
    servicesLink.addEventListener("click", (e) => {
      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        e.preventDefault();
        dropdown.classList.toggle("active");
      }
    });
  }

  // Handle resize (optional but recommended)
  window.addEventListener("resize", updateNavVisibility);
});



function openModal() {
      document.getElementById("consultationModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("consultationModal").style.display = "none";
    }

    // Close modal on outside click
    window.onclick = function(event) {
      const modal = document.getElementById("consultationModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
</script>
