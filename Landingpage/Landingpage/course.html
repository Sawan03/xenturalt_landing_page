<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mentor-Led Courses</title>
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: gray;
      margin-bottom: 30px;
      padding: 0 10px;
      font-size: clamp(1rem, 3vw, 1.2rem);
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 20px 0 30px;
    }

    .category-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      background-color: #f9f9f9;
      border: 2px solid #ccc;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .category-btn.active {
      border-color: #2ec4b6;
    }

    .category-btn img {
      width: 24px;
      height: 24px;
      filter: grayscale(100%) brightness(0.8);
      transition: filter 0.3s ease;
      z-index: 2;
      position: relative;
    }

    .category-btn:hover img {
      filter: none;
    }

    .category-btn span {
      font-size: 16px;
      font-weight: 500;
      color: #333;
      z-index: 2;
      position: relative;
    }

    .category-btn::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0%;
      height: 100%;
      background-color: #E3FDFD;
      z-index: 0;
      transition: width 0.4s ease;
    }

    .category-btn:hover::before {
      width: 100%;
    }

    .course-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .course-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .course-card:hover {
      transform: scale(1.03);
    }

   .course-card img {
  width: 100%;
  height: auto;
  max-height: 140px;
  object-fit: cover;
  display: block;
  background-color: #eaeaea;
}


    .course-content {
      padding: 15px;
    }

    .course-title {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .course-meta {
      font-size: 0.85rem;
      color: gray;
    } 
    
  

 


    /* Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .course-card {
        width: 100%;
        max-width: 90%;
      }

      .category-btn {
        flex: 1 1 45%;
        justify-content: center;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .category-btn {
        flex: 1 1 100%;
        font-size: 0.9rem;
      }

      .course-card img {
        height: 120px;
      }

      .course-meta {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div id="navbar"></div>
  


  <h1>Mentor-Led Courses</h1>
  <p class="subtitle">Choose your career path & explore our wide range of specialized courses that help you grow.</p>

  <div class="category-buttons">
    <button class="category-btn active" data-category="marketing">
      <img src="img/courses.jpg" alt="Digital Marketing" />
      <span>Digital Marketing</span>
    </button>
    <button class="category-btn" data-category="uiux">
      <img src="img/graphic1.jpg" alt="UI/UX Design" />
      <span>UI/UX Design</span>
    </button>
    <button class="category-btn" data-category="software">
      <img src="img/software.jpg" alt="Software Development" />
      <span>Software Development</span>
    </button>
  </div>

  <div id="courseContainer" class="course-container"></div>
  
  <div id="footer-placeholder"></div>
  

  <script>
   fetch("navbar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

      // Modal logic
      window.openModal = function () {
        document.getElementById("consultationModal").style.display = "block";
      };

      window.closeModal = function () {
        document.getElementById("consultationModal").style.display = "none";
      };

      window.onclick = function (event) {
        const modal = document.getElementById("consultationModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Toggle button logic (after navbar is inserted)
      const toggleBtn = document.getElementById("toggleBtn");
      const navItems = document.getElementById("navItems");
      const dropdown = document.getElementById("dropdown");
      const servicesLink = document.getElementById("servicesLink");

      const updateNavVisibility = () => {
        if (window.innerWidth <= 768) {
          navItems?.classList.remove("show");
        } else {
          navItems?.classList.add("show");
        }
      };

      updateNavVisibility(); // initial

      if (toggleBtn && navItems) {
        toggleBtn.addEventListener("click", () => {
          navItems.classList.toggle("show");
        });
      }

      if (servicesLink && dropdown) {
        servicesLink.addEventListener("click", (e) => {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            dropdown.classList.toggle("active");
          }
        });
      }

      window.addEventListener("resize", updateNavVisibility);
    })
    .catch(console.error);
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;

        const scrollTopBtn = document.querySelector('.scroll-top');
        if (scrollTopBtn) {
          scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        }
      })
      .catch(console.error);

    // Popup functions
    function openPopup() {
      document.getElementById("popupForm").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupForm").style.display = "none";
    }
    const courses = {
      marketing: [
        {
          title: "Digital Marketing Mastery",
          months: "5 months",
          enrolled: "300+ Enrolled",
          image: "img/courses.jpg"
        }
      ],
      uiux: [
        {
          title: "UI/UX Design Bootcamp",
          months: "4 months",
          enrolled: "850+ Enrolled",
          image: "img/graphic1.jpg"
        },
        {
          title: "Figma Masterclass for Beginners",
          months: "3 months",
          enrolled: "1200+ Enrolled",
          image: "img/graphic2.jpg"
        }
      ],
      software: [
        {
          title: "Full Stack Web Development",
          months: "6 months",
          enrolled: "250+ Enrolled",
          image: "img/software.jpg"
        },
        {
          title: "Frontend Developer Bootcamp",
          months: "4 months",
          enrolled: "500+ Enrolled",
          image: "img/software1.jpg"
        }
      ]
    };

    function filterCourses(category) {
      const container = document.getElementById("courseContainer");
      container.innerHTML = "";
      courses[category].forEach(course => {
        const card = document.createElement("a");
        card.className = "course-card";
        card.href = `details.html?course=${encodeURIComponent(course.title)}`;
        card.innerHTML = `
          <img src="${course.image}" alt="${course.title}" />
          <div class="course-content">
            <div class="course-title">${course.title}</div>
            <div class="course-meta">${course.months} &nbsp; ðŸ‘¤ ${course.enrolled}</div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.querySelectorAll(".category-btn").forEach(button => {
      button.addEventListener("click", function () {
        document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
        this.classList.add("active");
        const selectedCategory = this.getAttribute("data-category");
        filterCourses(selectedCategory);
      });
    });

    filterCourses('marketing');

     fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
