<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Projects</title>
     <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  
  </head>
  <style>
    .projects-section {
  max-width: 1200px;
  width: 100%;
  margin: 0 auto;
  padding: 20px;
}
.projects-section {
  max-width: 1200px;
  width: 100%;
  margin: auto;
  padding: 20px;
}

.projects-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-bottom: 40px;
  gap: 20px;
}

h1 {
  color: black;
  font-size: 53px;
  font-weight: bold;
  margin: 5px 0 0 0; /* top, right, bottom, left */
  text-align: center; /* centers text horizontally */
}

h1 span {
  color: #3B82F6;
}


#project-filter {
  padding: 10px 16px;          /* Adjust padding for better button appearance */
  font-size: 16px;
  border-radius: 6px;
  background-color: #2b3148;
  color: white;
  border: none;
  display: inline-block;       /* Ensures it only takes up as much width as needed */
  width: auto;                 /* Prevents full width */
  max-width: fit-content;      /* Optional: Ensures it doesnâ€™t grow too large */
  cursor: pointer;             /* Makes it behave like a clickable button */
}


/* ========== GRID ========== */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 50px;
  justify-items: center;
}

/* ========== CARD STYLES ========== */
.project-card {
  background-color: #f0ebeb69;
  border: 0.5px solid rgb(50, 47, 47);
  text-align: center;
  border-radius: 16px;
  padding: 16px;
  font-size: 18px;
  overflow: hidden;
  transition: transform 0.2s;
  width: 100%;
  max-width: 350px;
}

.project-card:hover {
  transform: translateY(-5px);
}

.project-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 10px;
}

/* ========== TEXT STYLES ========== */
.project-type {
  color: #3B82F6;
  font-weight: bold;
  font-size: 1rem;
}

.project-title {
  font-size: 1.2rem;
  font-weight: bold;
  margin: 10px 0 5px;
  color: black;
}

.project-desc {
  font-size: 0.9rem;
  color: black;
  margin-bottom: 10px;
}

.project-link {
  color: blue;
  text-decoration: underline;
  font-weight: bold;
}

/* ========== BUTTONS ========== */
.project-button,
.pagination button {
  background-color: #3b82f6;
  color: white;
  font-weight: bold;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.project-button:hover,
.pagination button:hover:not(:disabled) {
  background-color: #2563eb;
}

.pagination {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
  flex-wrap: wrap;
}

.pagination button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ========== MEDIA QUERIES ========== */

/* Tablets and small desktops */
@media (max-width: 1024px) {
  h1 {
    font-size: 2.5rem;
  }

  .project-card {
    font-size: 16px;
    padding: 14px;
  }

  .project-card img {
    height: 160px;
  }

  #project-filter {
    font-size: 15px;
  }

  .project-title {
    font-size: 1.1rem;
  }

  .project-desc {
    font-size: 0.9rem;
  }

  .pagination button {
    padding: 8px 16px;
    font-size: 14px;
  }
}

.back-button {
  background-color: #2567ff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 30px;
  font-weight: 700;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 4px 10px rgba(37, 103, 255, 0.3);
  transition: background-color 0.3s ease, transform 0.2s ease;
  margin-bottom: 30px; /* spacing below the button */
}

.back-button:hover {
  background-color: #184ed9;
  transform: translateX(-5px);
}


/* Mobile */
@media (max-width: 600px) {
  h1 {
    font-size: 2rem;
    text-align: center;
  }

  .projects-header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .project-card img {
    height: 150px;
  }

  .pagination {
    flex-direction: column;
    gap: 10px;
  }

  .pagination button {
    width: 100%;
  }

  .project-title {
    font-size: 1rem;
  }

  .project-desc {
    font-size: 0.85rem;
  }
}

  const grid = document.getElementById("projects-grid");
  const filter = document.getElementById("project-filter");

  function renderProjects(type) {
    grid.innerHTML = ""; // clear

    projects
      .filter((p) => type === "all" || p.type === type)
      .forEach((p) => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="project-type">${capitalize(p.type)}</div>
        <div class="project-title">${p.title}</div>
        <div class="project-desc">${p.desc}</div>
       <a href="${p.link}" class="project-button" target="_blank">Visit Project</a>
  `;
        grid.appendChild(card);
      });
  }

  function capitalize(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }

  // Initial load
  renderProjects("all");

  // Filter change
  filter.addEventListener("change", (e) => {
    renderProjects(e.target.value);
  });

 fetch("navbar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

      // Modal logic
      window.openModal = function () {
        document.getElementById("consultationModal").style.display = "block";
      };

      window.closeModal = function () {
        document.getElementById("consultationModal").style.display = "none";
      };

      window.onclick = function (event) {
        const modal = document.getElementById("consultationModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Toggle button logic (after navbar is inserted)
      const toggleBtn = document.getElementById("toggleBtn");
      const navItems = document.getElementById("navItems");
      const dropdown = document.getElementById("dropdown");
      const servicesLink = document.getElementById("servicesLink");

      const updateNavVisibility = () => {
        if (window.innerWidth <= 768) {
          navItems?.classList.remove("show");
        } else {
          navItems?.classList.add("show");
        }
      };

      updateNavVisibility(); // initial

      if (toggleBtn && navItems) {
        toggleBtn.addEventListener("click", () => {
          navItems.classList.toggle("show");
        });
      }

      if (servicesLink && dropdown) {
        servicesLink.addEventListener("click", (e) => {
          if (window.innerWidth <= 768) {
            e.preventDefault();
            dropdown.classList.toggle("active");
          }
        });
      }

      window.addEventListener("resize", updateNavVisibility);
    })
    .catch(console.error);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;

        const scrollTopBtn = document.querySelector('.scroll-top');
        if (scrollTopBtn) {
          scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });
        }
      })
      .catch(console.error);

    // Popup functions
    function openPopup() {
      document.getElementById("popupForm").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupForm").style.display = "none";
    }
</script>
